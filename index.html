<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Order summary card</title>
</head>
<body>
<main class="container">
  <aside class="containerInf">
    <figure class="logo">
    <div class="change-arrows"><i class="fas fa-arrow-left"></i><i class="fas fa-arrow-right"></i></div>
    </figure>
    <h1>Order Summary</h1>

  <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="paymen">
      <div class="figureAndInf">
        <figure class="icon-music">
        <img src="./images/icon-music.svg" alt="icon-music">
        </figure>
        <div class="p">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="ancord"> 
        <a href="#">Change</a></div>
    </div>

    <button class="primaryButton botton">Proceed to Payment</button>
    <button class="secundaryButton botton">Cancel Order</button>
  </aside>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
<script src="./main.js"></script>
</body>
</html>
